<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakeland - Slither into Fun</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="body">
        <div id="text">Press Enter to Start the Game</div>
        <div id="scoreBox">Score: 0</div>
        <div id="highScoreBox">High Score: 0</div>
        <div class="board"></div>
        <div class="keys">
            <div class="arrow" id="btn-up"><i class="fa fa-arrow-up"></i></div>
            <br />
            <div class="arrow" id="btn-down"><i class="fa fa-arrow-left"></i></div>
            <div class="arrow" id="btn-left"><i class="fa fa-arrow-down"></i></div>
            <div class="arrow" id="btn-right"><i class="fa fa-arrow-right"></i></div>
        </div>
    </div>

</body>

<script src="js/index.js"></script>

</html>
